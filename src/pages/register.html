<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="../index.html" class="logo">PicVerse</a>
    <nav class="navbar">
      <a href="../index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="register.html">SignUp</a>
      <button class="SignInbt" onclick="location.href='index.html'">SignIn</button>
    </nav>
  </header>

  <section class="section1">
    <div class="wrapper1">
      <div class="logreg-box">
        <div class="form-box register">
          <div class="logreg-title">
            <h2>Register</h2>
            <p>Please fill in the form to create an account</p>
          </div>
          <form id="registerForm">
            <div class="input-box">
              <span class="icon"><i class="bi bi-person"></i></span>
              <input type="text" name="username" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <input type="email" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <div id="error-message" style="color:red; margin-bottom:8px;"></div>
            <button type="submit" class="btn">Register</button>
            <div class="logreg-link">
              <p>Already have an account? <a href="../index.html" class="login-link">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>

      <div class="other-login-options">
        <a href="#"><i class="bi bi-google"></i>
          <span>Sign up with Google</span>
        </a>
        <a href="#"><i class="bi bi-facebook"></i>
          <span>Sign up with Facebook</span>
        </a>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      const formData = {
        username: this.username.value.trim(),
        email: this.email.value.trim(),
        password: this.password.value.trim()
      };

      try {
        const res = await fetch('https://os-project-server.vercel.app/auth/newuser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (res.status === 201) {
          alert('Registration successful! Please log in.');
          window.location.href = '../index.html';
          return;
        }

        if (res.status === 400) {
          const errorData = await res.json();
          errorMessage.textContent = errorData.error || 'Missing required fields.';
          return;
        }

        // For other errors
        const errorData = await res.json();
        errorMessage.textContent = errorData.error || 'Registration failed. Please try again.';
      } catch (err) {
        console.error(err);
        errorMessage.textContent = 'Something went wrong. Please try again later.';
      }
    });
  </script>
</body>
</html>
