<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - PicVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/change_password.css" />
</head>
<body>
  <header class="header">
    <a href="dashboard.html" class="logo">PicVerse</a>
    <nav class="navbar">
      <a href="../index.html" class="SignOutBtn"">Sign Out</a>
    </nav>
  </header>

  <section class="change-password-section">
    <div class="form-wrapper">
      <h2>Change Password</h2>
      <form id="changePasswordForm" action="password-changed.html" method="POST">
        <div class="input-box">
          <label for="current">Current Password</label>
          <input type="password" id="current" name="current" required />
        </div>
        <div class="input-box">
          <label for="new">New Password</label>
          <input type="password" id="new" name="new" required />
        </div>
        <div class="input-box">
          <label for="confirm">Confirm New Password</label>
          <input type="password" id="confirm" name="confirm" required />
        </div>
        <button type="submit" class="btn">Update Password</button>
      </form>
    </div>
  </section>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h3>Password Changed!</h3>
      <p>Your password has been updated successfully.</p>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const modal = document.getElementById('successModal');
    const closeModalBtn = document.getElementById('closeModal');
    const okBtn = document.getElementById('okBtn');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const newPass = document.getElementById('new').value;
      const confirmPass = document.getElementById('confirm').value;

      if (newPass !== confirmPass) {
        alert("New password and confirmation do not match!");
        return;
      }

      // Show the modal popup - Fixed: Added 'show' class and proper display
      modal.style.display = 'flex';
      // Force a reflow to ensure display change is applied before adding the class
      modal.offsetHeight;
      modal.classList.add('show');
    });

    function closeModal() {
      modal.classList.remove('show');
      // Wait for transition to complete before hiding
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
      form.reset();
    }

    closeModalBtn.addEventListener('click', closeModal);
    okBtn.addEventListener('click', closeModal);

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
