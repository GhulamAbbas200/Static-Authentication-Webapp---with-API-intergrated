<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgot_pass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">PicVerse</a>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="a">About</a>
            <a href="a">Contact</a>
            <a href="register.html">SignUp</a>
            <button class="SignInbt" onclick="location.href='index.html'">SignIn</button>
        </nav>
    </header>
    <section class="section2">
  <div class="wrapper2">
    <div class="form-box login">
      <div class="logreg-title">
        <h2>Forgot Password</h2>
        <p>Enter your email address and weâ€™ll send you a reset link.</p>
      </div>
      <form action="reset-link.html">
        <div class="input-box">
          <span class="icon"><i class="bi bi-envelope"></i></span>
          <input type="text" placeholder=" " required>
          <label>Email</label>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
        <div class="logreg-link">
          <p>Remembered your password? <a href="../index.html" class="register-link">Back to Login</a></p>
        </div>
      </form>
        <div id="popup" class="popup-overlay">
            <div class="popup-box">
                <h3>Reset Link Sent</h3>
                <p>Please check your email for the reset link.</p>
            <button class="btn close-btn">Close</button>
            </div>
        </div>
    </div>
  </div>
</section>
<script>
  const form = document.querySelector("form");
  const popup = document.getElementById("popup");
  const closeBtn = document.querySelector(".close-btn");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); 
    popup.style.display = "flex"; 
  });

  closeBtn.addEventListener("click", function () {
    popup.style.display = "none"; 
  });
</script>
</body>
</html>
